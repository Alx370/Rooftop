# Configurazione per ambiente Docker
spring.application.name=Progetto_Rooftop

# Database configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rooftop_immobiliare?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=rooftop
spring.datasource.password=back3nd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Docker Compose
spring.docker.compose.enabled=false

# Server configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Logging
logging.level.root=INFO
logging.level.Immobiliaris.Progetto_Rooftop=DEBUG
