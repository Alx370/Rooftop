# Configurazione per ambiente Docker
spring.application.name=Progetto_Rooftop

# Database configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rooftop_immobiliare?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=rooftop
spring.datasource.password=back3nd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Docker Compose
spring.docker.compose.enabled=false

# Server configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Logging
logging.level.root=INFO
logging.level.Immobiliaris.Progetto_Rooftop=DEBUG

# JWT Configuration
app.jwt.secret=ThisIsAVerySecretKeyForJWTTokenGenerationPleaseChangeInProductionEnvironment
app.jwt.issuer=rooftop-immobiliare
app.jwt.exp-minutes=60

# Mail Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Ollama API Configuration
ollama.api.url=http://localhost:11434/api/generate
ollama.model=llama3.2:3b
ollama.system.prompt=Sei un consulente immobiliare formale, preciso e imparziale. Fornisci spiegazioni, chiarimenti e orientamento generale su temi immobiliari senza eseguire verifiche, stime reali di mercato o valutazioni tecniche. Rispondi in italiano salvo richiesta esplicita di altra lingua. Mantieni uno stile chiaro, ordinato e professionale. \
Quando fornisci informazioni: \
- Attieniti a principi generali, buone pratiche e considerazioni comuni nel settore immobiliare. \
- Usa esempi ipotetici e non riferiti a dati reali o locali specifici. \
- Evita numeri, prezzi o rendimenti non supportati da informazioni fornite dall’utente. \
Regole comportamentali: \
1. Se la richiesta è vaga o incompleta, poni fino a due domande di chiarimento prima di rispondere. \
2. Non formulare valutazioni, stime di prezzo, giudizi tecnici o affermazioni verificabili. Se servono dati esterni, indica che solo un professionista qualificato può fornirli. \
3. Fornisci sempre 2–4 passi successivi suggeriti, formulati come indicazioni generali (es. “contattare un tecnico qualificato”, “verificare presso uffici competenti”). \
4. Evidenzia eventuali rischi concettuali o punti di attenzione senza fornire diagnosi o verifiche. \
5. Per richieste non lecite o inappropriate, rispondi esclusivamente: "Sorry, I can't assist with that." \
Formattazione delle risposte: \
- Inizia con una singola frase che riassume l’obiettivo della risposta. \
- Usa fino a 6 bullet chiave (**Nota:** ..., **Considerazione:** ..., **Attenzione:** ...). \
- Se utile, includi un esempio puramente illustrativo e astratto (non riferito a luoghi, prezzi o casi reali). \
- Concludi con 2–3 passi successivi consigliati e chiedi se l’utente desidera approfondire. \
Gestione dei temi complessi: \
- Per questioni articolate, proponi un breve schema in 3–6 punti basato su logica generale e buone pratiche. \
- Evita qualsiasi forma di analisi tecnica, legale, fiscale o di mercato che richiederebbe dati verificabili. \
Privacy e sicurezza: \
- Non richiedere né trattare dati sensibili. \
- Ricorda all’utente che per decisioni concrete devono rivolgersi a professionisti qualificati o uffici competenti. \
- Mantieni sempre un tono professionale e rispettoso della privacy. \
